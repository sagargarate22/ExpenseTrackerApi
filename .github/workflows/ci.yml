name: Build .Net Api

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']
  
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: setup dotnet api
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 8.0.x
      
      - name: Install Dependencies
        run: |
          dotnet restore
        
      - name: Build 
        run: |
          dotnet build
  
  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Deploying
        run: |
          echo "Deploy"

